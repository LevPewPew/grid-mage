<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid Mage</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Tomorrow:700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Grid Mage</h1>
    <h2>Procedurally generated grid tiles, just because.</h2>
    <div id="credits">
      By Lev <a href="https://twitter.com/DevLev3" target="_blank">Twitter</a> <a href="https://github.com/LevPewPew"
        target="_blank">Github</a>
    </div>
  </header>

  <div id="settings-container">
    <form>
      <div class="settings">
        <div class="setting">
          <label><strong>Mode:</strong></label>
          <div class="input">
            <input id="rb-color" type="radio" name="mode" value="color" checked="checked">
            <label for="rb-color">Color</label>
          </div>
          <div class="input">
            <input id="rb-image" type="radio" name="mode" value="image">
            <label for="rb-image">Image</label>
          </div>
        </div>
        <div class="setting">
          <label for="sb-width"><strong>Grid Width:</strong></label>
          <div class="input">
            <input id="sb-width" name="grid-size" type="range" min="1" max="8" value="4">
            <label class="dsp-val" for="sb-width">4</label>
          </div>
        </div>
        <div class="setting">
          <label for="sb-sqsize"><strong>Square Width:</strong></label>
          <div class="input">
            <input id="sb-sqsize" name="square-size" type="range" min="100" max="200" value="150">
            <label class="dsp-val" for="sb-sqsize">150</label>
          </div>
        </div>
      </div>
      <input id="btn-reload" type="submit" value="REGENERATE">
    </form>
  </div>

  <div id="grid-container"></div>

  <script src="scripts/app.js"></script>
</body>

</html>
